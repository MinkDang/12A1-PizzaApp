<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Better support for mobile browsers -->
		<title>Pizza Shop - Delivery</title>
		<link rel="icon" href="/Assets/Logo.png" />
		<link href="CSS/Delivery.css" rel="stylesheet" />
		<!-- <script src="Script/v1.01.js" type="text/javascript"></script> 
        Add JS later-->
	</head>

	<body>
		<!-- Top left logo -->
		<div id="logo">
			<a href="index.html">
				<img src="/Assets/Logo.png" alt="Logo" width="100vh" />
			</a>
		</div>

		<div>
			<h1>DELIVERY TIME</h1>
		</div>

		<!-- Select Delivery type -->
		<div id="timeoption">
			<a
				href="javascript:void(0)"
				onclick="document.getElementById('timeoption_now').style.background='#d1d9e6';document.getElementById('timeoption_later').style.background='none'"
			>
				<div id="timeoption_now">
					<strong>NOW</strong>
				</div>
			</a>
			<a
				href="javascript:void(0)"
				onclick="document.getElementById('timeoption_now').style.background='none';document.getElementById('timeoption_later').style.background='#d1d9e6'"
			>
				<div id="timeoption_later">
					<img src="/Assets/Clock.svg" alt="Clock icon" />
					<strong>LATER</strong>
				</div>
			</a>
		</div>

		<!-- Form -->
		<form>
			<label for="zip">Postcode</label>
			<input
				id="zip"
				name="zip"
				type="text"
				pattern="[0-9]{4}"
				placeholder="Enter post code"
				required="required"
			/>
			<input
				type="submit"
				name="submit"
				id="main_submit"
				style="display: none"
			/>

			<label for="time">Delivery Time</label>
			<input
				type="datetime-local"
				id="time"
				name="time"
				required="required"
			/>
			<input
				type="submit"
				name="submit"
				id="main_submit"
				style="display: none"
			/>
		</form>

		<!-- Add href -->
		<a id="sub_button_anchor">
			<div id="sub_button">
				<strong>NEXT</strong>
				<img src="/Assets/arrow-right-circle.svg" alt="Next icon" />
			</div>
		</a>

		<div id="contact">
			<div>
				<img src="/Assets/Phone.svg" alt="Phone icon" />
				<h3>131 000</h3>
			</div>
			<div>
				<img src="/Assets/Mail.svg" alt="Mail icon" />
				<h3>support@pizza.xyz</h3>
			</div>
		</div>
	</body>
</html>
