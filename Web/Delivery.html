<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Better support for mobile browsers -->
		<title>Pizza Shop - Delivery</title>
		<link rel="icon" href="../Assets/Logo.png" />
		<link href="CSS/delivery&pickup.css" rel="stylesheet" />
		<!-- <script src="Script/v1.01.js" type="text/javascript"></script> 
        Add JS later-->
	</head>

	<body>
		<!-- Top left logo -->
		<div id="logo">
			<a href="index.html">
				<img src="../Assets/Logo.png" alt="Logo" width="100vh" />
			</a>
		</div>

		<!-- Title -->
		<div>
			<h1>DELIVERY TIME</h1>
		</div>

		<div id="parent_container">
			<!-- Select Delivery type -->
			<div id="timeoption">

				<!-- Now -->
				<a
					href="javascript:void(0)"
					onclick="document.getElementById('timeoption_now').style.background='#d1d9e6';
					document.getElementById('timeoption_later').style.background='none';
					document.getElementById('delivery_time').style.visibility='hidden';"
				>
					<div id="timeoption_now">
						<strong>NOW</strong>
					</div>
				</a>
				
				<!-- Later -->
				<a
					href="javascript:void(0)"
					onclick="document.getElementById('timeoption_now').style.background='none';
					document.getElementById('timeoption_later').style.background='#d1d9e6';
					document.getElementById('delivery_time').style.visibility='visible';"
				>
					<div id="timeoption_later">
						<img src="../Assets/SVGs/Clock.svg" alt="Clock icon" />
						<strong>LATER</strong>
					</div>
				</a>
			</div>

			<!-- Form -->
			<form>

				<!-- Post code -->
				<label for="zip">Postcode</label>
				<input
					id="zip"
					name="zip"
					type="text"
					pattern="[0-9]{4}"
					placeholder="Enter post code"
					required
				/>
				<input
					type="submit"
					name="submit"
					id="main_submit"
					style="display: none"
				/>

				<!-- Delivery time -->
				<div id="delivery_time">
					<label for="time">Delivery Time</label>
					<input
						type="datetime-local"
						id="time"
						name="time"
						required
					/>
					<input
						type="submit"
						name="submit"
						id="main_submit"
						style="display: none"
					/>
				</div>

				<!-- Phone -->
				<div id="phone_number">
					<label for="phone">Phone number</label>
					<input
						type="tel"
						id="phone"
						name="phone"
						placeholder="Enter phone number"
						pattern="[0-9]{10}"
						required
					/>
				</div>
			</form>
		</div>

		<!-- Add href -->
		<a id="sub_button">
			<strong>NEXT</strong>
			<img src="../Assets/SVGs/arrow-right-circle.svg" alt="Next icon" />
		</a>

		<!-- Bottom panel - Contact-->
		<div id="contact">
			<div>
				<img src="../Assets/SVGs/Phone.svg" alt="Phone icon" />
				<h3>131 000</h3>
			</div>
			<div>
				<img src="../Assets/SVGs/Mail.svg" alt="Mail icon" />
				<h3>support@pizza.xyz</h3>
			</div>
		</div>
	</body>
</html>
