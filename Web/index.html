<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Better support for mobile browsers -->
		<title>Pizza Shop - Home</title>
		<link rel="icon" href="../Assets/Logo.png" />
		<link href="CSS/index.css" rel="stylesheet" />
	</head>

	<body>
		<!-- Hamburger button -->
		<a
			href="javascript:void(0)"
			onclick="document.getElementById('light').style.display='flex';
			document.getElementById('fade').style.display='block'"
		>
			<div class="hamburger">
				<div class="hamburger__container">
					<div class="hamburger__inner"></div>
					<div class="hamburger__hidden"></div>
				</div>
			</div>
		</a>

		<!-- Hamburger action -->
		<div id="light" class="content">
			<a href="shopindex.html">Pizzeria Interface</a>
			<a
				href="javascript:void(0)"
				onclick="document.getElementById('light').style.display='none';
				document.getElementById('fade').style.display='none'"
				>Back
			</a>
		</div>
		<div id="fade" class="black_overlay"></div>

		<!-- Top left logo -->
		<div id="logo">
			<img src="../Assets/Logo.png" alt="Logo" width="100vh" />
		</div>

		<!-- Title -->
		<div>
			<h1>SELECT AN ORDER TYPE</h1>
		</div>

		<!-- Main panel -->
		<div id="selection">

			<!-- History -->
			<div class="box">
				<a href="history.html">
					<img src="../Assets/SVGs/History.svg" alt="Order history icon" />
					<h2>ORDER HISTORY</h2>
				</a>
			</div>

			<!-- Delivery -->
			<div class="box">
				<a href="delivery.html">
					<img src="../Assets/SVGs/Delivery.svg" alt="Delivery icon" />
					<h2>DELIVERY</h2>
				</a>
			</div>

			<!-- Pick up -->
			<div class="box">
				<a href="pickup.html">
					<img src="../Assets/SVGs/Pick Up.svg" alt="Pick up icon" />
					<h2>PICK UP</h2>
				</a>
			</div>
		</div>

		<!-- Bottom panel - Contact -->
		<div id="contact">
			<div>
				<img src="../Assets/SVGs/Phone.svg" alt="Phone icon" />
				<h3>131 000</h3>
			</div>
			<div>
				<img src="../Assets/SVGs/Mail.svg" alt="Mail icon" />
				<h3>support@pizza.xyz</h3>
			</div>
		</div>
	</body>
</html>
