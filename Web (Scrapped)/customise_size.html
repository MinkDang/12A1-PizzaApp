<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Better support for mobile browsers -->
		<title>Pizza Shop - Size</title>
		<link rel="icon" href="../Assets/Logo.png" />
		<link href="CSS/customise_size.css" rel="stylesheet" />
		<!-- <script src="Script/v1.01.js" type="text/javascript"></script> 
        Add JS later-->
	</head>

	<body>
		<!-- Top left logo -->
		<div id="logo">
			<a href="index.html">
				<img src="../Assets/Logo.png" alt="Logo" width="100vh" />
			</a>
		</div>

		<!-- Navigation -->
		<div id="navigation_panel">
			<a href="customise_base.html">
				<strong>BASE</strong>
			</a>
			<a>
				<img src="../Assets/SVGs/Indicator.svg" alt="Indicator icon" />
				<strong id="current_color">SIZE</strong>
			</a>
			<a>
				<img src="../Assets/SVGs/Indicator.svg" alt="Indicator icon" />
				<strong>TOPPINGS</strong>
			</a>
			<a>
				<img src="../Assets/SVGs/Indicator.svg" alt="Indicator icon" />
				<strong>QUANTITY</strong>
			</a>
		</div>

		<!-- Main panel -->
		<div id="parent">

			<!-- Normal -->
			<div>
				<h2>Normal</h2>
				<img src="../Assets/Pizza Images/Normal.png" alt="Normal Pizza image" />
				<div class="select">
					<strong>+ $0</strong>
					<a>
						<strong>SELECT</strong>
					</a>
				</div>
			</div>

			<!-- Large -->
			<div>
				<h2>Large</h2>
				<img src="../Assets/Pizza Images/Margherita.png" alt="Large Pizza image" />
				<div class="select">
					<strong>+ $2</strong>
					<a>
						<strong>SELECT</strong>
					</a>
				</div>
			</div>

			<!-- Extra Large -->
			<div>
				<h2>Extra Large</h2>
				<img src="../Assets/Pizza Images/Extra Large.png" alt="Extra Large Pizza image" />
				<div class="select">
					<strong>+ $4</strong>
					<a>
						<strong>SELECT</strong>
					</a>
				</div>
			</div>
		</div>

		<!-- Bottom panel -->
		<div id="contact">

			<!-- Contact -->
			<div>
				<img src="../Assets/SVGs/Phone.svg" alt="Phone icon" />
				<h3>131 000</h3>
			</div>
			<div>
				<img src="../Assets/SVGs/Mail.svg" alt="Mail icon" />
				<h3>support@pizza.xyz</h3>
			</div>

			<!-- Live Pricing -->
			<div id="live_pricing">
				<h3>Price: $</h3>
				<p id="price_injection"></p>
			</div>
		</div>
	</body>
</html>
