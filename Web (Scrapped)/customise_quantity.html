<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Better support for mobile browsers -->
		<title>Pizza Shop - Quantity</title>
		<link rel="icon" href="../Assets/Logo.png" />
		<link href="CSS/customise_quantity.css" rel="stylesheet" />
		<!-- <script src="Script/v1.01.js" type="text/javascript"></script> 
        Add JS later-->
	</head>

	<body>
		<!-- Top left logo -->
		<div id="logo">
			<a href="index.html">
				<img src="../Assets/Logo.png" alt="Logo" width="100vh" />
			</a>
		</div>

		<!-- Navigation -->
		<div id="navigation_panel">
			<a href="customise_base.html">
				<strong>BASE</strong>
			</a>
			<a href="customise_size.html">
				<img src="../Assets/SVGs/Indicator.svg" alt="Indicator icon" />
				<strong>SIZE</strong>
			</a>
			<a href="customise_toppings.html">
				<img src="../Assets/SVGs/Indicator.svg" alt="Indicator icon" />
				<strong>TOPPINGS</strong>
			</a>
			<a>
				<img src="../Assets/SVGs/Indicator.svg" alt="Indicator icon" />
				<strong id="current_color">QUANTITY</strong>
			</a>
		</div>

		<!-- Main panel -->
		<div id="parent">
			<form>
				<!-- Quantity -->
				<label for="quantity">Quantity</label>
				<input
					id="quantity"
					name="zip"
					type="text"
					pattern="[0-9]{1}"
					placeholder="Enter quantity"
					required
				/>
				<input
					type="submit"
					name="submit"
					id="quantity_submit"
					value="Finalising order"
				/>
			</form>
			<div>
				<strong>Order Summary</strong>
				<textarea id = "order_summary" cols = "30" rows = "4"></textarea>
			</div>
		</div>

		<!-- Bottom panel -->
		<div id="contact">

			<!-- Contact -->
			<div>
				<img src="../Assets/SVGs/Phone.svg" alt="Phone icon" />
				<h3>131 000</h3>
			</div>
			<div>
				<img src="../Assets/SVGs/Mail.svg" alt="Mail icon" />
				<h3>support@pizza.xyz</h3>
			</div>

			<!-- Live Pricing -->
			<div id="live_pricing">
				<h3>Price: $</h3>
				<p id="price_injection"></p>
			</div>
		</div>
	</body>
</html>
